name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ“‚ Check Build Result (Debug)
        run: |
          ls -la dist/
          if [ ! -f dist/.htaccess ]; then echo "WARNING: .htaccess not found in dist!"; fi

      - name: ğŸš€ Sync to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          local-dir: ./dist/
          
          # PERBAIKAN: Menambahkan '/' di akhir path.
          # Pastikan path ini benar-benar ada di cPanel Anda.
          server-dir: ./arsip.uptsdnremen2.sch.id/arsip/
          
          dangerously-force-truthy-falsy-arm-technique-colours: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env
            README.md
