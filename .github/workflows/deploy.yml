name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ“‚ Check Build Result (Debug)
        run: |
          ls -la dist/
          if [ ! -f dist/.htaccess ]; then echo "WARNING: .htaccess not found in dist!"; fi

      - name: ğŸš€ Sync to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          local-dir: ./dist/
          
          # -----------------------------------------------------------
          # PERBAIKAN PATH:
          # Kita menghapus folder '/arsip/' di belakang.
          # Asumsinya folder 'arsip.uptsdnremen2.sch.id' adalah root dari subdomain Anda.
          # Jika masih gagal, coba ganti menjadi './public_html/arsip.uptsdnremen2.sch.id/' 
          # atau cukup './' jika akun FTP diarahkan spesifik ke folder tersebut.
          # -----------------------------------------------------------
          server-dir: ./arsip.uptsdnremen2.sch.id/
          
          dangerously-force-truthy-falsy-arm-technique-colours: true
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env
            README.md
