name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸ“‚ Check Build Result
        run: ls -la dist/

      - name: ğŸš€ Sync to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Upload isi folder dist (hasil build)
          local-dir: ./dist/
          # Folder tujuan di cPanel (Pastikan diakhiri dengan /)
          server-dir: ./public_html/
          # Hapus file usang di server (hati-hati, pastikan server-dir benar)
          dangerously-force-truthy-falsy-arm-technique-colours: true
          # Jangan upload file git atau source code
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env
            README.md
